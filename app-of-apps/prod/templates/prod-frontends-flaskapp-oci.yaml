apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-frontends-flaskapp-oci
  # ArgoCD is in "argocd" namespace in this cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    # app will be in prod namespace, in prod project
    namespace: prod
    server: {{ .Values.spec.destination.server }}
  project: prod
  sources:
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values

    - repoURL: registry-1.docker.io/davidmilet
      path: frontends-flaskapp
      targetRevision: 0.1.0
      chart: frontends-flaskapp
      helm:
        valueFiles: 
          - $values/envs/common/frontend.yaml
          - $values/envs/prod/frontend.yaml
          - $values/values/prod/frontend.yaml
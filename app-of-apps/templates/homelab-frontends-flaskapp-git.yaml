apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-frontends-flaskapp-git
  # ArgoCD is in "argocd" namespace in this cluster
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    # app will be in homelab namespace, in homelab project
    namespace: homelab
    server: {{ .Values.spec.destination.server }}
  project: homelab
  sources:
    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      ref: values

    - repoURL: {{ .Values.spec.source.repoURL }}
      targetRevision: {{ .Values.spec.source.targetRevision }}
      path: frontends/flaskapp
      helm:
        valueFiles: 
          - $values/envs/common/frontend.yaml
          - $values/envs/homelab/frontend.yaml
          - $values/values/homelab/frontend.yaml